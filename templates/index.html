<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prediksi Harga Mobil</title>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
            rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <header class="flex gap-x-8 justify-center items-center h-32 bg-green-300">
            <img src="http://www.dikti.go.id/microcredential-ai/assets/1.png" alt="Logo" style="width:200px">
            <img
                class="h-16"
                src="http://www.dikti.go.id/microcredential-ai/assets/kampus-merdeka.png"
                alt=""
            />
            <img
                class="h-16"
                src="http://www.dikti.go.id/microcredential-ai/assets/2.png"
                alt=""
            />
        </header>
        <section
            class="
                flex
                justify-center
                items-center
                w-screen
                h-screen
                bg-green-300
            "
        >
            <main
                class="
                    flex flex-col
                    justify-center
                    items-center
                    p-16
                    bg-gray-50	
                    shadow-md
                    rounded-lg
                "
            >
        <h1 class="text-center" style="margin:50px;">INPUT DATA MOBIL</h1>
        <div class="container d-flex justify-content-sm-center align-items-center">
            <form action="{{ url_for('predict')}}" method="post"></form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">year</label>
                    <div class="col-sm-10 ">
                        <input type="text" class="form-control" name="year" placeholder="year">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">mileage</label>
                    <div class="col-sm-10 ">
                        <input type="text" class="form-control" name="mileage" placeholder="mileage">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">tax</label>
                    <div class="col-sm-10 ">
                        <input type="text" class="form-control" name="tax" placeholder="tax">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">mpg</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mpg" placeholder="mpg">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">engineSize</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="engineSize" placeholder="engineSize">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-5"></div>
                        <button class="col-sm-3 btn btn-primary" type="submit">Input</button>
                    </div>
                <br>
                <br>
                <h2>
                {{ prediction_text }}
                </h2>
              </div>
    </body>
</html>
